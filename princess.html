<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Princess Illusion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <style>
    h1, p, img {
  margin-bottom: 1rem;
}

h1,
p {
  text-align: center;
  font-family: sans-serif;
  font-weight: 300;
}

p {
  font-style: italic;
  font-size: .825rem;
}

img {
  display: block;
  width: 200px;
  margin: 0 auto 1rem;
  transition: .5s;
  transition-delay: .5s;
}

img:hover {
  transform: rotate(540deg);
}
  </style>
</head>
<body>

  <h1>A princess. Or is she?</h1>

  <img src="assets/princess-or-not.png" alt="Princess picture">

  <p>Hover over me.</p>

</body>
</html>
